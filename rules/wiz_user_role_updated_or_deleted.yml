# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz User Role Updated or Deleted
description: |-
  Detect when user roles are updated or deleted.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:"wiz:audit"
  action:(UpdateUserRole DeleteUserRole)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1098.account_manipulation
- source.wiz
