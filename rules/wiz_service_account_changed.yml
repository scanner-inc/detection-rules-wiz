# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz Service Account Changed
description: |-
  Detect when service accounts are created, updated, or deleted.
enabled: true
severity: High
query_text: |-
  @scnr.source_type:wiz
  action:(CreateServiceAccount UpdateServiceAccount DeleteServiceAccount)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0001.initial_access
- techniques.t1078.valid_accounts
- source.wiz
