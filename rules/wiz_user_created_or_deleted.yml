# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz User Created or Deleted
description: |-
  Detect when users are created or deleted.
enabled: true
severity: Low
query_text: |-
  %ingest.source_type:wiz
  action:(CreateUser DeleteUser)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- low_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1136.create_account
- tactics.ta0005.defense_evasion
- techniques.t1070.indicator_removal_on_host
- source.wiz
