# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz Service Account Secret Rotation
description: |-
  Detect when service account secrets are rotated. Credential changes
  could indicate potential compromise.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:wiz
  action:RotateServiceAccountSecret
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0001.initial_access
- techniques.t1078.valid_accounts
- source.wiz
