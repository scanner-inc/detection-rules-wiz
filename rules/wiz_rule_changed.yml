# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz Rule Changed
description: |-
  Detect when Wiz rules are created, updated, or deleted.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:"wiz:audit"
  action:(DeleteAutomationRule UpdateAutomationRule DeleteCloudEventRule UpdateCloudEventRule DeleteCloudConfigurationRule UpdateCloudConfigurationRule DeleteHostConfigurationRule UpdateHostConfigurationRule CreateIgnoreRule DeleteIgnoreRule UpdateIgnoreRule CreateMalwareExclusion UpdateMalwareExclusion)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1562.impair_defenses
- source.wiz
