# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz SAML Identity Provider Changed
description: |-
  Detect when SAML identity providers are created, updated, or deleted.
enabled: true
severity: High
query_text: |-
  @scnr.source_type:wiz
  action:(CreateSAMLIdentityProvider UpdateSAMLIdentityProvider DeleteSAMLIdentityProvider ModifySAMLIdentityProviderGroupMappings)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0004.privilege_escalation
- techniques.t1484.domain_policy_modification
- source.wiz
