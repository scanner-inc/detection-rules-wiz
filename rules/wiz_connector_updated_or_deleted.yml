# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Wiz Connector Updated or Deleted
description: |-
  Detect when Wiz connectors are updated or deleted. Unauthorized
  changes may disrupt integrations with other platforms.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:wiz
  action:(UpdateConnector DeleteConnector)
  status:SUCCESS
  | groupbycount(user.name)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0005.defense_evasion
- techniques.t1562.impair_defenses
- source.wiz
